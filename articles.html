<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <style>
        footer {
            text-align: center;
            margin-top: 150px;
            padding: 10px;
            background: #121212; 
            color: #ffffff;
            border-radius: 5px;
        }
    </style>

    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Blogger</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="articles.html">Publish</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="welcome.html">My Blogger</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="login.html">
                            <button class="btn btn-dark" onclick="logout()">Logout</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Article Management</h1>

        <section id="articleList">
            <h2>View Articles</h2>
            <div class="list-group" id="articlesContainer">
            </div>
        </section>

        <section id="publishArticle" class="mt-5">
            <h2>Publish New Article</h2>
            <form id="newArticleForm">
                <div class="mb-3">
                    <label for="articleTitle" class="form-label">Article Title</label>
                    <input type="text" class="form-control" id="articleTitle" required>
                </div>
                <div class="mb-3">
                    <label for="articleContent" class="form-label">Article Content</label>
                    <textarea class="form-control" id="articleContent" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="articleImage" class="form-label">Article Image</label>
                    <input type="file" class="form-control" id="articleImage" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Publish Article</button>
            </form>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2024 Personal Blog. All rights reserved.</p>
    </footer>
    
    <script>
        const apiUrl = 'https://66e7e6bbb17821a9d9da704c.mockapi.io/home';

        function renderArticles() {
            fetch(apiUrl)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                })
                .then(data => {
                    const articlesContainer = document.getElementById('articlesContainer');
                    articlesContainer.innerHTML = '';

                    data.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.className = 'list-group-item list-group-item-action d-flex justify-content-between align-items-center';
                        articleElement.innerHTML = `
                            <div>
                                <h5>${article.title}</h5>
                                <p>${article.content}</p>
                                <img src="${article.image}" alt="${article.title}" class="img-fluid" style="max-width: 150px;">
                            </div>
                            <button class="btn btn-danger btn-sm" onclick="deleteArticle(${article.id})">Delete</button>
                        `;
                        articlesContainer.appendChild(articleElement);
                    });
                });
        }

        document.getElementById('newArticleForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('articleTitle').value;
            const content = document.getElementById('articleContent').value;
            const image = document.getElementById('articleImage').files[0];
            const imageUrl = URL.createObjectURL(image);

            const newArticle = {
                title: title,
                content: content,
                image: imageUrl
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newArticle)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
            })
            .then(data => {
                renderArticles();
                document.getElementById('newArticleForm').reset();
            });
        });

        function deleteArticle(id) {
            fetch(`${apiUrl}/${id}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
            })
            .then(data => {
                renderArticles();
            });
        }

        renderArticles();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
